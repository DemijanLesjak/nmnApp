<div class="header">

</div>

<div class="content">
  <ng-container *ngIf="weatherService.weatherData$ | async as weatherData; else loading">
    <div class="weather-row">
      <app-location-tag class="location-card" [location]="weatherData.name" [timestamp]="timestamp">
      </app-location-tag>
    </div>

    <div class="weather-row">
      <app-current-weather class="column" [weather]="weatherData">
      </app-current-weather>
      <app-current-weather class="column" [weather]="weatherData">
      </app-current-weather>
    </div>
  </ng-container>


  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
</div>
